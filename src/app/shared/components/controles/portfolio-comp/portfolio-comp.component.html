<section class="portfolio section-padding mt-5" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-header text-center pb-5">
                    <h2>Our Projects</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur<br>
                        adipisicing elit. Non, quo.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12 col-lg-4" *ngFor="let c of content">
                <div class="card text-light text-center bg-white pb-2">
                    <div class="card-body text-dark">
                        <div class="img-area mb-4"><img alt="" class="img-fluid" [src]="c.img" ></div>
                        <h3 class="card-title">{{c.titulo}}</h3>
                        <p class="lead">{{c.descripcion}}</p>
                        <button class="btn bg-warning text-dark">{{c.btn_text}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
